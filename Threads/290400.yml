    lead to infertility if left untreated). Some forms of HPV strains don''t appear
    to cause anything at all (although perhaps they cause something that we just haven''t
    linked to HPV... yet). The HPV vaccine is FDA approved to protect you from 4 strains
    of HPV. Two of those strains cause most cases of cervical cancer, and the other
    two strains cause most cases of genital warts. There is significant evidence that
    the vaccine provides some protection from other strains of HPV as well, but the
    FDA has not given the green light to market it as doing so. The vaccine does not
    guarantee that you won''t get one of those strains however... I believe that it''s
    less effective in preventing transmission of those 4 strains of HPV than the MMR
    or polio vaccine is in preventing measles, mumps, rubella, or polio, for example.
    But it definitely reduces your chances by a lot. '
