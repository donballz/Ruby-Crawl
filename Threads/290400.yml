    months, are both getting all their shots according to the schedule recommended
    by the CDC. I have written about vaccine rejection &#8211; stories that follow
    basically the same narrative as The New York Times pieces I mentioned earlier.
    I have also written stories bemoaning Americans&#8217; insistence on rejecting
    scientific fact. What I hadn&#8217;t done, at least until recently, was question
    whether those stories were accurate. I don&#8217;t mean in the sense that I&#8217;d
    published incorrect information. Instead, I&#8217;ve come to believe that I haven&#8217;t
    been asking the right people the right questions, and that&#8217;s leading me
    to write stories that are factually correct, but don&#8217;t accurately reflect
    what&#8217;s really happening. What if scientists are wrong about the reasons
