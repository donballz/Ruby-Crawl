    perhaps had not been properly killed) she got the family doctor to write up a
    medical exemption for the rest of her children. In retrospect, I don''t think
    it was the vaccine, I think it was because I was suffering from depression. And
    I have immunized my kids with whatever was recommended, including some "opitional"
    vaccines. I went out of my way to get my son vaccinated for HPV shortly after
    the vaccine was approved for boys. But.... I''m glad my mother was able to opt
    out. It was important to her at the time. And a few semi-medical exemptions here
