    have the power to force people to be vaccinated in cases where there is an urgent
    public health need. But I don''t think that applies to all, or even most, of the
    vaccines currently recommended. In times of non-crisis, I think there should be
    not-too-difficult ways to avoid getting your child vaccinated. Or to avoid some
