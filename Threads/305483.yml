  pPost: 'In Alaska, the delegates are bound for the first two ballots. After the
    second ballot, if their candidate is in last place, they are no longer bound.
    If their candidate is not in last place, they remain bound. So different rules
    on how long they are bound. In Alabama, the delegates declare which candidate
    they support in 2015 and their names appear on the ballot underneath the candidate
    they support. When you vote for the Presidential candidate, you also vote for
    a delegate. So one *presumes* that if you were running as a Trump delegate, that
    you actually support Trump, but that''s not necessarily true. The Alabama delegates
    are bound until one of the following happens: 1) the candidate releases them in
    writing or by public statement 2) at least 2/3 of the Alabama delegates pledged
    to that candidate vote to release themselves In California the presidential candidate
    himself chooses the delegates. They are likely to be true supporters of their
    candidate as the candidate is going to choose campaign volunteers and donors.
