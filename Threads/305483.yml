    mostly going to be choosing party insiders in all likelihood. April 30, 24 delegates
    are determined at the district conventions (3 delegates x 8 districts). Again,
    presuming that these are party insiders. May 20-21, 25 delegates are determined
    at the state convention. Once again, we can presume these are party insiders.
    3 + 24 + 25 = 52, which is Missouri''s total delegate count. So for Missouri''s
    52 delegates, one would presume they do not necessarily support the candidate
    to whom they are bound on the first ballot. They are more likely to go for an
    establishment candidate on subsequent ballots. But I do know that in at least
