    Sentinel: 8465374
  pPost: 'Quote: Originally Posted by Sentinel ..., its hard to argue he''s not being
    selfish... you have to draw the lines for me. How is it more selfish to try to
    win a brokered convention than to try to win the nomination in any other way?
    I mean, you have to have some combination of selfishness and arrogance to run
    for president at all, but why is this any more selfish than any other run? Quote:
    Originally Posted by Sentinel I don''t have a problem if Kasich genuinely doesn''t
    want to be Trump''s VP... I''ll be very surprised if he is Trump''s running mate.
    I don''t see how that would help either Kasich or Trump, honestly. Quote: Originally
    Posted by Sentinel You mean like Condercet voting or instant-runoff? I don''t
    think that can work outside of a state or county election when different states
    have different rules and need consensus agreement. Also see Condercet paradox.
    My preference is approval voting. It''s been mathematically proven that all voting
    systems are broken, and sometimes produce bad results. But if you look at the
    details, our system breaks more often in realistic scenarios than pretty much
    any other system that''s been proposed. In approval voting, each voter votes for
    as many or as few candidate as they like. They can vote for zero, or all of them.
    The idea is that you vote for everyone you approve of. Whoever gets the most votes
    wins. In some variations, if no one gets a majority of the votes, you drop the
    least popular and re-vote, continuing until someone has a majority. (Note that
    if there are several attractive candidates, several of them could each have a
    majority.) That is better, but less practical. The virtues of approval voting
    are that it is simple, easy to understand and implement, avoids situations where
    two similar popular candidates split the vote in a way that leads to a less popular
    (overall) candidate winning, and generally favors candidates who are widely acceptable.
    Which seems like a good thing. A side effect is that since everyone is free to
    vote for their favorite candidate as well as the guy who is good enough, if there
    is a lot of support for, say, the libertarian or green candidate, you will see
    that in the vote tally even if those candidates don''t win, and politicians can
    react to that sort of voter preference, or candidates leaning that way can toss
    their hat in the race next time. '
