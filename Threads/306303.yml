  - Best Way To Handle Our Special Snowflake
  pPost: 'From an exchange in another forum, in which a user went into a thread, threw
    around insults, and when people responded, melted down into a hysterical freakout
    claiming everyone was obsessed with him. Quote: Originally Posted by PeppermintPatty
    Mod hat on: Hey, guys, [redacted] has asked that people not talk about him. I
    suggest you do exactly that. When he comes and says nasty things about you because
    you said something negative about Donald Trump (or whatever) just report his post
    and don''t reply to it. This ought to make everyone happier. /Mod If somebody
    is making political comments in a political discussion forum or commenting on
    my posts, then I am going to respond to them just like I respond to everyone else
    using this forum. I''m not going to tiptoe around the delicate snowflake just
    because he''s going to throw a temper tantrum at every perceived insult to him
    or his favorite political figures. If you want to look out for his psychological
    wellbeing, ban him from this corner of the internet that so clearly upsets him.
    Seriously, if you have to suggest a solution that no one on this forum talk about
    a user when he''s going into hysterics and insulting everyone, then just ban him
    already. That ought to make everyone happier. I don''t particularly care about
    this person''s antics but if it''s getting to the point where the entire AO forum
    is going to have to put him on forced ignore then the solution seems obvious to
    me. '
